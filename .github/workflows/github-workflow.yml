name: Terraform Workflow

on:
  push:
    branches:
      - Terraform
  pull_request:
    branches:
      - Terraform

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.2.5

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Output IP addresses
      run: |
        echo "Web App Instance 1 IP: $(terraform output web_app_instance_1_address)"
        echo "Web App Instance 2 IP: $(terraform output web_app_instance_2_address)"
